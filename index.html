<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      color: black;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      margin: 0;
      transition: transform 0.2s ease;
    }

    img {
      width: 100px;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .pressed {
      transform: scale(0.85);
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5em;
      color: black;
      opacity: 0;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    #popup.show {
      opacity: 1;
    }

    /* Love letter icon */
    #loveLetter {
      position: fixed;
      width: 80px;
      height: auto;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transform: translate(50px, 50px); /* start slightly offscreen */
      transition: all 1s ease;
      z-index: 1001;
      cursor: pointer;
    }

    #loveLetter.show {
      opacity: 1;
      transform: translate(0, 0); /* animate into place */
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeIn animate__zoomIn" id="birthdayText">Happy Birthday</h1>
  <img src="gift.png" alt="Gift Icon" class="animate__animated animate__fadeInUp animate__delay-1s" id="gift">

  <!-- In-page popup -->
  <div id="popup"></div>

  <!-- Love Letter Icon -->
  <img src="love_letter_icon.png" alt="Love Letter" id="loveLetter">

  <!-- Canvas Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    const gift = document.getElementById('gift');
    const birthdayText = document.getElementById('birthdayText');
    const popup = document.getElementById('popup');
    const loveLetter = document.getElementById('loveLetter');

    let scale = 1;
    let tapCount = 0;
    let disabled = false;

    const messages = {
      1: "Happy Birthday! 🎉",
      2: "I worked so hard for this just for you 😏",
      3: "Happy Birthday, babeeee… 🥰",
      4: "You’re tapping me a lot… are you excited? 😜",
      5: "Shoo… that’s it! Nothing more to see here… or is it? 🤔",
      6: "Oh no… not again! 😤",
      7: "Seriously, you’re testing me! 😅",
      8: "Ugh… okay, fine… maybe just a little more 😏",
      9: "You’re lucky… I do have a secret or two 💖",
      10: "Fineee… here you go 😏💖"
    };

    gift.addEventListener('click', () => {
      if (disabled) return;
      tapCount++;
      disabled = true;

      // Gift press animation
      gift.classList.add('pressed');
      setTimeout(() => gift.classList.remove('pressed'), 150);

      // Only do confetti and text growth if tapCount <= 10
      if (tapCount <= 10) {
        confetti({
          particleCount: 200,
          spread: 90,
          startVelocity: 50,
          origin: { y: 0.7 },
        });
        setTimeout(() => confetti({ particleCount: 100, spread: 70, origin: { y: 0.7 } }), 300);
        setTimeout(() => confetti({ particleCount: 80, spread: 100, origin: { y: 0.7 } }), 600);

        scale += 0.1;
        birthdayText.style.transform = `scale(${scale})`;
      }

      // Show popup if message exists
      if (messages[tapCount]) {
        popup.textContent = messages[tapCount];
        popup.classList.add('show');

        setTimeout(() => {
          popup.classList.remove('show');
          disabled = false;

          // On 10th tap, animate love letter into place
          if (tapCount === 10) {
            loveLetter.classList.add('show');
          }

        }, 2000);
      } else {
        disabled = false;
      }
    });

    // Love letter click -> go to new page
    loveLetter.addEventListener('click', () => {
      window.location.href = 'love_letter.html';
    });
  </script>
</body>
</html>
