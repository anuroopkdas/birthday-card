<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Babee</title>

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
    }

    /* 🌈 Aurora Dream Soft Harmony gradient */
    body {
      background: 
        radial-gradient(ellipse 80% 60% at 60% 20%, rgba(175, 109, 255, 0.50), transparent 65%),
        radial-gradient(ellipse 70% 60% at 20% 80%, rgba(255, 100, 180, 0.45), transparent 65%),
        radial-gradient(ellipse 60% 50% at 60% 65%, rgba(255, 235, 170, 0.43), transparent 62%),
        radial-gradient(ellipse 65% 40% at 50% 60%, rgba(120, 190, 255, 0.48), transparent 68%),
        linear-gradient(180deg, #f7eaff 0%, #fde2ea 100%);
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      color: black;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      margin: 0;
      transition: transform 0.2s ease;
    }

    img {
      width: 100px;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .pressed {
      transform: scale(0.85);
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5em;
      color: black;
      opacity: 0;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    #popup.show {
      opacity: 1;
    }

    /* Love letter icon */
    #loveLetter {
      position: fixed;
      width: 80px;
      height: auto;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transform: translate(50px, 50px);
      transition: all 1s ease;
      z-index: 1001;
      cursor: pointer;
    }

    #loveLetter.show {
      opacity: 1;
      transform: translate(0, 0);
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeIn animate__zoomIn" id="birthdayText">Happy Birthday</h1>
  <img src="gift.png" alt="Gift Icon" class="animate__animated animate__fadeInUp animate__delay-1s" id="gift">

  <!-- In-page popup -->
  <div id="popup"></div>

  <!-- Love Letter Icon -->
  <img src="love_letter_icon.png" alt="Love Letter" id="loveLetter">

  <!-- Canvas Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    const gift = document.getElementById('gift');
    const birthdayText = document.getElementById('birthdayText');
    const popup = document.getElementById('popup');
    const loveLetter = document.getElementById('loveLetter');

    let scale = 1;
    let tapCount = 0;
    let disabled = false;

    const messages = {
      1: "Well, well… look who’s eager! 👀 Can you handle what’s coming?",
      2: "Not gonna lie, halfway through I almost gave up and just sent cake emojis 🎂😂",
      3: "Okay okay… Happy Birthday, my favourite human 💖",
      4: "Slow down… the page isn’t ready for your level of cuteness 😳",
      5: "You’re tapping like you’re trying to unlock a secret level 😜",
      6: "That’s it… really… you can stop tapping now… or not 😉",
      7: "Wow, you’re still here?",
      8: "You’re relentless… but also kind of adorable 😏",
      9: "Was gonna hide this forever… but your tapping skills are dangerously impressive 😏💖",
      10: "Here’s the final masterpiece, made with love, caffeine, and just a hint of madness 😘💌"
    };

    const bonusMessages = [
      "You've officially unlocked: “Professional Tapper of Things That Say Stop Tapping” 🏆",
      "Babe… are you trying to break through to another dimension? 🌌",
      "Stoppp you’re making the code cry 😭",
      "The gift box just sent a resignation letter. One more tap and it’s gone 🎁💥 All done… the gift box officially quit its job!"
    ];

    let bonusIndex = 0;

    gift.addEventListener('click', () => {
      if (disabled) return;
      tapCount++;
      disabled = true;

      gift.classList.add('pressed');
      setTimeout(() => gift.classList.remove('pressed'), 150);

      // Confetti logic
      if (tapCount < 10) {
        confetti({ particleCount: 200, spread: 90, startVelocity: 50, origin: { y: 0.7 } });
        setTimeout(() => confetti({ particleCount: 100, spread: 70, origin: { y: 0.7 } }), 300);
        setTimeout(() => confetti({ particleCount: 80, spread: 100, origin: { y: 0.7 } }), 600);
      } else if (tapCount >= 10 && tapCount < 14) {
        confetti({ particleCount: 80, spread: 70, startVelocity: 40, origin: { y: 0.7 } });
        setTimeout(() => confetti({ particleCount: 50, spread: 50, origin: { y: 0.7 } }), 200);
      }
      // No confetti on last bonus tap (tap 14)

      if (tapCount <= 10) {
        scale += 0.1;
        birthdayText.style.transform = `scale(${scale})`;
      }

      let currentMessage = "";
      if (tapCount <= 10 && messages[tapCount]) {
        currentMessage = messages[tapCount];
      } else if (tapCount > 10 && bonusIndex < bonusMessages.length) {
        currentMessage = bonusMessages[bonusIndex];
        bonusIndex++;
      } else {
        currentMessage = "Alright… now the gift box is REALLY done 😆";
      }

      popup.textContent = currentMessage;
      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
        disabled = false;

        if (tapCount === 10) {
          loveLetter.classList.add('show');
        }

      }, 2500);
    });

    // Love letter click behavior with bounce
    loveLetter.addEventListener('click', () => {
      loveLetter.style.transition = "transform 0.2s ease";
      loveLetter.style.transform = "scale(1.2)";
      setTimeout(() => {
        loveLetter.style.transform = "scale(1)";
        setTimeout(() => {
          window.location.href = 'love_letter.html';
        }, 100);
      }, 200);
    });
  </script>
</body>
</html>
