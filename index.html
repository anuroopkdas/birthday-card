<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh; /* dynamic full viewport height for mobile */
      overflow: hidden; /* prevents scrolling */
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: black;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      margin: 0;
      transition: transform 0.2s ease; /* smooth growth */
    }

    img {
      width: 100px;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.1s ease; /* smooth press animation */
    }

    /* Scale down on tap */
    .pressed {
      transform: scale(0.85);
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeIn animate__zoomIn" id="birthdayText">Happy Birthday</h1>
  <img src="gift.png" alt="Gift Icon" class="animate__animated animate__fadeInUp animate__delay-1s" id="gift">

  <!-- Canvas Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    const gift = document.getElementById('gift');
    const birthdayText = document.getElementById('birthdayText');

    let scale = 1; // current scale of the text

    gift.addEventListener('click', () => {
      // Press animation for gift
      gift.classList.add('pressed');
      setTimeout(() => gift.classList.remove('pressed'), 150);

      // Confetti burst
      confetti({
        particleCount: 200,
        spread: 90,
        startVelocity: 50,
        origin: { y: 0.7 },
      });
      setTimeout(() => confetti({ particleCount: 100, spread: 70, origin: { y: 0.7 } }), 300);
      setTimeout(() => confetti({ particleCount: 80, spread: 100, origin: { y: 0.7 } }), 600);

      // Grow the text slightly on each tap
      scale += 0.1; // increase scale by 10%
      birthdayText.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
