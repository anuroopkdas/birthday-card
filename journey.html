<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #ECEFF1;
      overflow-y: auto; /* Make vertically scrollable */
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
    }

    .place-card {
      width: 90%; /* Fit device width with margin */
      max-width: 400px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .place-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .place-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .place-card p {
      margin: 0;
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="place-card">
      <img src="Amsterdam.png" alt="Amsterdam">
      <p>Amsterdam</p>
    </div>
    <div class="place-card">
      <img src="Anfield.png" alt="Anfield">
      <p>Anfield</p>
    </div>
    <div class="place-card">
      <img src="Hawaii.png" alt="Hawaii">
      <p>Hawaii</p>
    </div>
    <div class="place-card">
      <img src="Catalonia.png" alt="Catalonia">
      <p>Catalonia</p>
    </div>
    <div class="place-card">
      <img src="Paris.png" alt="Paris">
      <p>Paris</p>
    </div>
  </div>

</body>
</html>
